<!DOCTYPE html>
<html lang="en">
<head>
  <title>auroraOS</title>
  
  <link rel="preload" href="default.css" as="style">
  <link rel="preload" href="core.js" as="script">
  <link rel="preload" href="jquery.js" as="script">
  
  <link rel="icon" type="image/webp" href="logo.webp"/>
  <link rel="manifest" href="PWA/manifest.json">
  <link rel="stylesheet" id="STYLE_Theme">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <link rel="stylesheet" href="default.css">
  <script src="core.js" defer></script>
  <script src="jquery.js" defer></script>
  
  <meta name="description" content="An open-source OS in your web browser with a fast window manager, beautiful GUI, and more."/>
  <meta name="title" content="auroraOS"/>
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <meta name="theme-color" content="#000001"/>
  
  <meta property="og:title" content="auroraOS"/>
  <meta property="og:description" content="An open-source OS in your web browser with a fast window manager, beautiful GUI, and more."/>
  <meta property="og:image" content="https://auroraos.glitch.me/logo.webp"/>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script defer src="https://www.googletagmanager.com/gtag/js?id=UA-148421117-1"></script>
  <script async>if(location.protocol!=="https:")location.href="https:"+location.href.substring(location.protocol.length);function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-148421117-1")</script>
</head>
<body>
  <div id="startup" style="background:black;color:white;width:100%;height:100%;position:fixed;z-index:512;text-align:center;"><img src="logo.webp" style="height:150px;width:150px;position:fixed;top:50%;left:50%;margin-top:-95px;margin-left:-75px;"><img src="loading.webp" style="position:fixed;top:50%;left:50%;margin-top:160px;margin-left:-15px;height:30px;"><noscript>Your browser doesn't support JavaScript :(</noscript></div>
  
  <div id="login" style="display:flex;transition:0.3s;align-items:center;color:white;width:100%;height:100%;backdrop-filter:blur(25px);position:fixed;z-index:256;text-align:center;">
    <div style="background:rgba(0,0,0,0.5);padding:20px;width:100%;">
      <img src="logo.webp" style="height:75px;">
      <p id="loginInfo">Welcome</p>
      <form>
        <input type="text" id="loginUsername" placeholder="Username" style="margin-bottom:5px;width:30%;max-width:400px;" autocomplete="username"><br>
        <input type="password" id="loginPassword" placeholder="Password" style="margin-bottom:15px;width:30%;max-width:400px;" autocomplete="current-password">
      </form>
      <button id="loginEnter">Login</button>
    </div>
  </div>
  
  <div id="dock" class="dock animate__animated animate__slideInUp animate__faster" style="display:none;">
    <div id="systemButton" class="menubarButton animate__animated animate__flip"><img alt="Start" src="logo.webp" style="border-radius:0px;transform:scale(1);margin:-2px;height:26px;width:26px;padding-top:0px;padding:-8px;"></div>
    <container style="margin-right:-18px;" id="dockDisplay"></container>
    <div id="menubarClock" style="text-align:right;margin:-8px;" class="menubarObject"></div>
  </div>
  <div id="applications" style="display:none;">
    <input type="text" id="appSearch" placeholder="Search apps.." style="width:calc(100% - 40px);margin:20px;">
    <ul id="appsDisplay" style="overflow-y:auto;max-height:80%;padding:0 25px 0 25px;transform:translateY(40px);"></ul>
  </div>
</body>
</html>
