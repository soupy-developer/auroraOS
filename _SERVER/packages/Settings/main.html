    <item tabindex="0" style="padding:7px;" id="%package%SettingsItemAppearance">
        Appearance
    </item>
    <item tabindex="0" style="padding:7px;" id="%package%SettingsItemAccounts">
        Accounts
    </item>

        About
    </item>
